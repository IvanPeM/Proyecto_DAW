<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/27fe5071b6.js" crossorigin="anonymous"></script>

    <title>Iniciar Sesión</title>
    <link rel="icon" href="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="bg-black">
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand m-auto px-4" href="index.handlebars">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" 
                style="width: 60px;" alt="logo">
            </a>
        </div>
    </nav>

    <section class="h-100 gradient-form p-5">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-white bg-dark">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" 
                                        style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Portal de Gestión</h4>
                                    </div>
                                    <form>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="nombre">Nombre</label>
                                            <input type="text" id="nombre" name="nombre" class="form-control"
                                            placeholder="Escribe tu nombre"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="pass">Contraseña</label>
                                            <input type="password" id="pass" name="pass" class="form-control"/>
                                        </div>
                                        <div class="text-center pt-1 my-5 pb-1">
                                            <input type="submit" class="btn btn-danger w-100" value="Iniciar Sesión">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 bg-dark">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Accede al apartado de administración </h4>
                                    <p class="small mb-0">Bienvenido al panel de administración. Acceda con su 
                                        nombre de usuario y contraseña. Aquí encontrará las herramientas necesarias. 
                                        Actualice y gestione el contenido del sitio.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/login.js"></script>
</body>

</html>
